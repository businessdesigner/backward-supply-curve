function plotMultipleData(svg, margin, data_array, maxX, maxY) {
    var chart = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    var width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
    var height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d[0]); })
        .y(function(d) { return y(d[1]); })
        .interpolate("basis");

    // Scale the range of the data
    x.domain([0, maxX]);
    y.domain([0, maxY]);

    // var color_code = ["LightPink", "LightBlue", "LightGreen", "LightGoldenRodYellow", "LightSalmon"];
    // var line_color_code = ["red", "blue", "green", "yellow", "orange"];
    var colorScale = d3.scale.category10();

    for (var i in data_array) {
        var line_data = data_array[i];
        chart.append("path")
            .attr("class", "line")
            .attr("stroke", colorScale(i))
            .attr("stroke-width", "2")
            .attr("fill", "none")
            .attr("d", valueline(line_data));
    }

    // Add the X Axis
    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);
}

function plotDataAndSupplyCurve(svg, margin, data) {
    var line_data = getRegressionDataForY(data);
    var chart = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    var width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
    var height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d[0]); })
        .y(function(d) { return y(d[1]); })
        .interpolate("basis");

    // Scale the range of the data
    x.domain([0, d3.max(data, function(d) { return d[0]; })]);
    y.domain([0, d3.max(data, function(d) { return d[1]; })]);

    // Add the scatterplot
    chart.selectAll("dot")
        .data(data)
      .enter().append("circle")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d[0]); })
        .attr("cy", function(d) { return y(d[1]); });

    // Add the valueline path.
    chart.append("path")
        .attr("class", "line")
        .attr("stroke", "steelblue")
        .attr("stroke-width", "2")
        .attr("fill", "none")
        .attr("d", valueline(line_data));

    // Add the X Axis
    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);

}
