function plotPart2(data) {

function plotMultipleData(svg, margin, data_array, maxX, maxY) {
    var chart = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    var width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
    var height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d[0]); })
        .y(function(d) { return y(d[1]); })
        .interpolate("basis");

    // Scale the range of the data
    x.domain([0, maxX]);
    y.domain([0, maxY]);

    // var color_code = ["LightPink", "LightBlue", "LightGreen", "LightGoldenRodYellow", "LightSalmon"];
    // var line_color_code = ["red", "blue", "green", "yellow", "orange"];
    var colorScale = d3.scale.category10();

    for (var i in data_array) {
        var line_data = data_array[i];
        chart.append("path")
            .attr("class", "line")
            .attr("stroke", colorScale(i))
            .attr("stroke-width", "2")
            .attr("fill", "none")
            .attr("d", valueline(line_data));
    }

    // Add the X Axis
    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);
}

// data should in [[x1, y1], [x2, y2], ...]
function plotDataAndSupplyCurve(svg, margin, data) {
    var line_data = getRegressionDataForY(data);
    var chart = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    var width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
    var height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d[0]); })
        .y(function(d) { return y(d[1]); })
        .interpolate("basis");

    // Scale the range of the data
    x.domain([0, d3.max(data, function(d) { return d[0]; })]);
    y.domain([0, d3.max(data, function(d) { return d[1]; })]);

    // Add the scatterplot
    chart.selectAll("dot")
        .data(data)
      .enter().append("circle")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d[0]); })
        .attr("cy", function(d) { return y(d[1]); });

    // Add the valueline path.
    chart.append("path")
        .attr("class", "line")
        .attr("stroke", "steelblue")
        .attr("stroke-width", "2")
        .attr("fill", "none")
        .attr("d", valueline(line_data));

    // Add the X Axis
    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);

}

function drawPie(svg, margin, data) {
    dataset = getPieChartData(data);
    // dataset = [data_dict.travel, data_dict.sleep, data_dict.work, data_dict.household, data_dict.leisure, data_dict.others];

    var chart = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
    chart.append("g")
    	.attr("class", "slices");
    chart.append("g")
    	.attr("class", "labelName");
    chart.append("g")
    	.attr("class", "labelValue");
    chart.append("g")
    	.attr("class", "lines");
    var width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
    var height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;
    var pieOffset = 10;
    var radius = Math.min(width, height) / 2 - pieOffset;
    var cx = width/2;
    var cy = height/2;

    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) {
        	return d.value;
        });
    var arc = d3.svg.arc()
    	.outerRadius(radius * 0.8)
    	.innerRadius(radius * 0.4);
    var outerArc = d3.svg.arc()
    	.innerRadius(radius * 0.9)
    	.outerRadius(radius * 0.9);
    var colorRange = d3.scale.category20();
    var color = d3.scale.ordinal()
    	.range(colorRange.range());

    /* ------- PIE SLICES -------*/
    var legendRectSize = (radius * 0.05);
    var legendSpacing = radius * 0.02;

    var slice = chart.select(".slices").selectAll("path.slice")
        .data(pie(dataset), function(d){ return d.data.label });

    slice.enter()
        .insert("path")
        .attr("transform", "translate(" + cx + " " + cy + ")")
        .style("fill", function(d) { return color(d.data.label); })
        .attr("class", "slice");

    slice.transition().duration(1000)
        .attrTween("d", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                return arc(interpolate(t));
            };
        });

    slice.exit()
        .remove();

    var legend = chart.selectAll('.legend')
        .data(color.domain())
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset =  height * color.domain().length / 2;
            var horz = -3 * legendRectSize + cx;
            var vert = i * height - offset + cy;
            return 'translate(' + horz + ',' + vert + ')';
        });

    legend.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color)
        .style('stroke', color);

    legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });

    /* ------- TEXT LABELS -------*/

    var text = chart.select(".labelName").selectAll("text")
        .data(pie(dataset), function(d){ return d.data.label });

    text.enter()
        .append("text")
        .attr("dy", ".35em")
        .text(function(d) {
            return (d.data.label+": "+ (d.value*100).toFixed(1) +"%");
        });

    function midAngle(d){
        return d.startAngle + (d.endAngle - d.startAngle)/2;
    }

    text.transition().duration(1000)
        .attrTween("transform", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                var d2 = interpolate(t);
                var pos = outerArc.centroid(d2);
                pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1) + cx;
                pos[1] += cy;
                return "translate("+ pos +")";
            };
        })
        .styleTween("text-anchor", function(d){
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                var d2 = interpolate(t);
                return midAngle(d2) < Math.PI ? "start":"end";
            };
        })
        .text(function(d) {
            return (d.data.label+": "+ (d.value*100).toFixed(1) +"%");
        });


    text.exit()
        .remove();

    /* ------- SLICE TO TEXT POLYLINES -------*/

    var polyline = svg.select(".lines").selectAll("polyline")
        .data(pie(dataset), function(d){ return d.data.label });

    polyline.enter()
        .append("polyline");

    polyline.transition().duration(1000)
        .attrTween("points", function(d){
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                var d2 = interpolate(t);
                var pos = outerArc.centroid(d2);
                var arc_pos = arc.centroid(d2);
                var outerArc_pos = outerArc.centroid(d2);
                arc_pos[0] += cx;
                arc_pos[1] += cy;
                outerArc_pos[0] += cx;
                outerArc_pos[1] += cy;
                pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1) + cx;
                pos[1] += cy;
                return [arc_pos, outerArc_pos, pos];
            };
        });

    polyline.exit()
        .remove();
    // var arcs = chart.selectAll(".arc")
    //         .data(pie(dataset)) //pie is the d3.layout.pie function
    //         .enter()
    //         .append("path")
    //         .attr("class", "arc")
    //         .attr("d", arc)
    //         .attr("transform", "translate(" + cx + " " + cy + ")")
    //         .style("fill", function(d,i) { return colorScale(i) });

}
